apply plugin: 'com.android.application'

import java.text.SimpleDateFormat

android {
    compileSdkVersion 24
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "com.gaborbiro.sharedexpenses"
        minSdkVersion 21
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        vectorDrawables.generatedDensities = ['xxhdpi']
    }
    buildTypes {
        debug {
            minifyEnabled false
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            applicationIdSuffix ".debug"
        }
        release {
            minifyEnabled true
            useProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            applicationIdSuffix ".release"
        }
        applicationVariants.all { variant ->
            variant.outputs.each { output ->
                def date = new SimpleDateFormat("yyyyMMdd_HHmm").format(new Date())
                def version = variant.versionName + "(" + variant.versionCode + ")"
                def apkPostfix = "-" + version + "-" + date + ".apk"
                output.outputFile = new File(
                        output.outputFile.parent,
                        output.outputFile.name.replace(".apk", apkPostfix))
            }
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:design:24.2.1'

    compile 'com.google.android.gms:play-services-auth:10.0.1'
    compile 'pub.devrel:easypermissions:0.2.1'
    compile('com.google.api-client:google-api-client-android:1.22.0') {
        exclude group: 'org.apache.httpcomponents'
    }
    compile('com.google.apis:google-api-services-sheets:v4-rev38-1.22.0') {
        exclude group: 'org.apache.httpcomponents'
    }

    compile 'com.jakewharton:butterknife:6.1.0'

    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'

    compile 'com.afollestad.material-dialogs:core:0.9.1.0'
}
